name: Semantic Release

on:
  push:
    branches:
      - main

permissions:
  contents: write        # Needed to push version bump commits & tags
  issues: write          # For release notes references
  pull-requests: write   # Optional, helps with changelog linkbacks

jobs:
  semantic-release:
    name: Run Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # Required so semantic-release can read history & tags

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]' python-semantic-release

      - name: ğŸš€ Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release publish
